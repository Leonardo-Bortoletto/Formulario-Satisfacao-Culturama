<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">    
    <title>Pesquisa Culturama</title>
    <link rel="icon" href="culturama-favico.png">
    <link rel="stylesheet" href="styles.css">
</head>
<main>
<body>
    <header>
        <img src="img/logo-culturama.png" alt="">
        <h1>Pesquisa Online</h1>
    </header>
    <section>

        <form action="" method="get">
           <fieldset>
            <legend>Dados Pessoais</legend>
                    <!-- DADOS PESSOAIS 1 -->
            <label for="userName">Nome</label>
        
            <input type="text" name="userName" required>
  <br>         
           
            <label for="userAge">Idade</label>
            <input type="number" name="userAge" min="12" max="100" required>
<br>
            <label for="birthDate">Data de nascimento</label>
            <input type="date" name="birthDate">
<br>
            <label for="userEmail">Email</label>
            <input type="email" name="userEmail" required>
<br>
            <label for="UserPhoneNumber">Telefone</label>
           <input type="tel" name="UserPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + numero sem espaços ou hifen">
<br>
           <label for="userImage">Upload de foto</label>
           <input type="file" accept="image/*" name="userImage">
<br>        
        </fieldset>
        
        <fieldset>
            <legend>Perfil</legend>

                <!-- genero -->
            <p>Gênero: </p>
            <input type="radio" name="userGender" value="Feminino" >
            <label for="userGender">Feminino</label>

            <input type="radio" name="userGender" value="Masculino" >
            <label for="userGender">Masculino</label>

            <input type="radio" name="userGender" value="Não informado" >
            <label for="userGender">Prefiro não informar</label>
        <br>
        
        
        <label for="maritalStatus">Estado civil:</label>
            <select name="maritalStatus" required>
                <option value="notInformed">Selecione...</option>
                <option value="Casado">Casado</option>
                <option value="Solteiro">Solteiro</option>
                <option value="Divorciado">Divorciado</option>
                <option value="Casado">União estável</option>
            </select>
         <br>   
            
            <label for="userState">Estado:</label>
                <select name="userState">
            <option value="notInformed">Escolha...</option>
            <option value="acre">     Acre</option>
            <option value="alagoas">     Alagoas</option>
            <option value="amapa">     Amapá</option>
            <option value="amazonas">     Amazonas</option>
            <option value="bahia">     Bahia</option>
            <option value="ceara">     Ceará</option>
            <option value="distritoFederal">     Distrito Federal</option>
            <option value="espiritoSanto">     Espirito Santo</option>
            <option value="goias">     Goiás</option>
            <option value="maranhão">     Maranhão</option>
            <option value="matoGrossoDoSul">     Mato Grosso do Sul</option> 
            <option value="matoGrosso">     Mato Grosso</option>
            <option value="minasGerais">     Minas Gerais</option>
            <option value="para">     Pará</option>
            <option value="paraiba">     Paraíba</option>
            <option value="paraná">     Paraná</option>
            <option value="pernambuco">     Pernambuco</option>
            <option value="piaui">     Piauí</option>
            <option value="rioDeJaneiro">     Rio de Janeiro</option>
            <option value="rioGrandeDoNorte">     Rio Grande do Norte</option>
            <option value="rioGrandeDoSul">     Rio Grande do Sul</option>
            <option value="rondonia">     Rondônia</option>
            <option value="roraima">     Roraima</option>
            <option value="santaCatarina">     Santa Catarina</option>
            <option value="sãoPaulo">     São Paulo</option>
            <option value="sergipe">     Sergipe</option>
            <option value="tocantins">     Tocantins</option>
                    
                        </select>
<br>
            <label for="userCity">Cidade:</label>
            <input type="text" name="userCity"  placeholder="Ex : Tocantins">
        </fieldset>

<fieldset>
    <legend>Hábitos</legend>
    <p>Redes sociais</p>
<input type="checkbox" name="socials" value="instagram">
<label for="socials">instagram</label>
<br>
<input type="checkbox" name="socials" value="facebook">
<label for="socials">Facebook</label>
<br>
<input type="checkbox" name="socials" value="linkedln" id="socials">
<label for="socials">Linkedln</label>
<br>
<label for="musicStyle">Estilo musical:</label>
<input list="styleTypes" id="musicStyle" name="userMusicStyle" type="text">
<datalist id="styleTypes">
<option value="rock"></option>
<option value="pop"></option>
<option value="samba"></option>
</datalist> 
<br>
<label for="favoriteColor">Cor favorita</label>
<input type="color" name="userFavoriteColor" id="favoriteColor">
</fieldset>
            <fieldset>
                <legend>Opnião</legend>
                <p>Oque achou do nosso serviço?</p>

                <input value="otima"  name="usersatic" id="userSatisfaction" type="radio">
                <label for="userSatisfaction">otima</label>

                <input value="boa"  name="usersatic" id="userSatisfaction" type="radio">
                <label for="userSatisfaction">boa</label>

                <input value="regular"  name="usersatic" id="userSatisfaction" type="radio">
                <label for="userSatisfaction">regular</label>

                <input value="ruim"  name="usersatic" id="userSatisfaction" type="radio">
                <label for="userSatisfaction">ruim</label>
                <br>
                <label for="comment">Escvreva sua opnião: </label>
                <br>
                <textarea name="comment" id="" placeholder="Digite aqui..."></textarea>
            </fieldset>
           
            <fieldset>
                <legend>Confirmações</legend>
                    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="confirmed" required>
                    <label for="userLgpdTerm">Eu aceito participar da pesquisa</label>

                    <legend>Confirmações</legend>
                    <input type="checkbox" name="userGetresult" id="getResult" value="confirmed">
                    <label for="getResult">Desejo receber o resultado por e-mail</label>
                
            </fieldset>
             
           
           
        
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
          


        </form >
    </section>
</body>
</main>
</html>
